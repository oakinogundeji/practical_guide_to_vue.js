<section id="all-todos">
  <h3>All Todos...</h3>
  <p v-show="noTodos" class="text-danger">No todos to display!</p>
  <ul>
    <li v-for="todo in todos">
      <div class="well">
        <p>Todo: {{todo.todo}}</p>
        <p>Completed: {{todo.completed}}</p>
      </div>
    </li>
  </ul>
</section>
