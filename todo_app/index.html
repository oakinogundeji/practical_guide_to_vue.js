<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Practical Guide | Todo Example</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <style>
  #app {
    margin: 50px auto;
  }
  a.link {
    margin: 5px 0;
  }
  input[type="submit"] {
    margin: 0 5px;
  }
  </style>
</head>
<body>
  <main class="container-fluid">
    <!--Start markup structure for the base VM-->
    <div class="col-md-5" id="app"><!--(1)-->
      <!--Start declaration of app-new-todo component-->
      <app-new-todo></app-new-todo><!--(2)-->
      <!--End declaration of app-new-todo child component-->
      <div class="row"><!--(3) Action buttons to change the displayed screen-->
        <a href="" class="link btn btn-primary btn-default"
        @click.stop.prevent="viewAllTodos">All Todos</a>
        <a href="" class="link btn btn-success btn-default"
        @click.stop.prevent="viewCompletedTodos">Completed Todos</a>
        <a href="" class="link btn btn-warning btn-default"
        @click.stop.prevent="viewUncompletedTodos">Uncompleted Todos</a>
      </div><!--(4)-->
      <!--Start declaration of dynamic child components bound to "activeComponent"
    with "props" set to value of "todos" property of base VM-->
      <component :is="activeComponent" :todos-list="todos" keep-alive></component><!--(5)-->
      <!--End declaration of dtnamic child component-->
    </div>
    <!--End markup structure for the base VM-->
  </main>
  <!--Pull in bundled javascript code for the base VM via "watchify"-->
  <script src="main.js"></script><!--(6)-->
</body>
