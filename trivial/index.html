<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Practical Guide | Trivial Example</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <style>
    #app {
      margin: 50px auto;
    }
    #app p {
      margin-top: 10px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
</head>
<body>
  <main class="container-fluid">
    <!-- (1) Start markup structure for the vue app View-->
    <div id="app" class="col-md-3">
      <h3>Title: {{title}}</h3> <!--Data binding via interpolation-->
      <!--v-model directive used for 2-way data binding of <input> element
    to the 'user' property of the data model-->
      <input type="text" v-model="user" class="form-control" placeholder="Type your name">
      <p>User: {{user}}</p>
    </div>
    <!-- (2) End markup structure for the vue app View-->
  </main>
  <script>
    var
      model = {// (3) definition of the vue VM's data model
        title: 'Sample Vue app',
        user: ''
      },
      app = new Vue({// (4) instantiation of a vue VM
        el: '#app',
        data: model
      });
  </script>
</body>
